
{% extends "layout.html" %}

{% block content %}
	<h2>For you</h2>
    {% for movie in movies %}
        <!-- Gallery item -->
        <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
            <div class="bg-white rounded shadow-sm"><img src="https://upload.wikimedia.org/wikipedia/en/2/27/Social_dilemma_xlg.jpg" alt="" class="img-fluid card-img-top">
                <div class="p-4">
                    <h5> <a href="{{ url_for('movie', movie_id=movie.id)}}"class="text-dark">{{movie.title}}</a></h5>
                    <p class="small text-muted mb-0">{{movie.description}}</p>
                    <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
                        <p class="small mb-0"><i class="fa fa-picture-o mr-2"></i><span class="font-weight-bold">Out now!</span></p>
                        <div class="badge badge-danger px-3 rounded-pill font-weight-normal">New</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End -->

    {% endfor %}
	

{% endblock content %}
