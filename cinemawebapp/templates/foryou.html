
{% extends "layout.html" %}

{% block content %}
	<h2>For you</h2>
    {% for movie in movies %}
	
			<div class="gallery">
				<a href="{{ url_for('movie', movie_id=movie.id)}}">
					<img src="{{movie.poster}}" alt="Cinque Terre" width="600" height="400">
					<p class="title">{{movie.title}}</p>
					<p>Description</p>
				</a>
			</div>

    {% endfor %}
	

{% endblock content %}
